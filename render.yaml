services:
  - type: web
    name: mcp-tool-lister
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt && pip install uv && ln -sf $(which uv) /usr/local/bin/uvx || true
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: OPENAI_API_KEY
        sync: false
      - key: PATH
        value: /opt/render/project/src/.venv/bin:$PATH
